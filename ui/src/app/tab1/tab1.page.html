<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Overview
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">T</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button color="secondary" (click)="test()">Secondary</ion-button>

  <ion-list>
    <ion-item *ngFor="let currency of displayedCurrencies">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="svgcolor/{{currency.short}}.svg">
          </ion-col>
          <ion-col>
            <ion-title>
              {{currency.long}}
            </ion-title>
          </ion-col>
        </ion-row>
          <ion-col>
            <div>
              <canvas id="{{currency.short}}" width="400" height="150"></canvas>
            </div>
          </ion-col>
          <ion-col>

          </ion-col>
        <ion-row>

        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
