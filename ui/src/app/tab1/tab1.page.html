<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Overview
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">T</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button color="secondary" (click)="test()"[routerLink]="['./detail']">Secondary</ion-button>

  <ion-list>
    <ion-card *ngFor="let currency of displayedCurrencies" class="currencyCard">
      <div>
        <canvas id="{{currency.short}}" width="400" height="150"></canvas>
      </div>

        <ion-card-content>
          <ion-title style="overflow: hidden;"> 
            <img src="svgcolor/{{currency.short}}.svg" style=" float:left;">
            <div style="float:left;">
              {{currency.long}}
            </div>
          </ion-title>
        </ion-card-content>

    </ion-card>
  </ion-list>

</ion-content>
